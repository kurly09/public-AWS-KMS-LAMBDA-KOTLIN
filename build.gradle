

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

group 'kr.co.kurly'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
       url  'http://repo.spring.io/plugins-release/'
    }
}

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.228'
    }
}

wrapper {
    version '5.4.1'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'com.amazonaws', name: 'aws-java-sdk-kms'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-core'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '2.2.6'
    testCompile "org.jetbrains.kotlin:kotlin-test:1.3.31"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:1.3.31"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}